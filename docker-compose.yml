version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sgbu-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgbu_db
      MYSQL_USER: sgbu_user
      MYSQL_PASSWORD: sgbu_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - sgbu_network

volumes:
  mysql_data:
    driver: local

networks:
  sgbu_network:
    driver: bridge
